<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  
  <title>Tip calculator app</title>
</head>
<body>
  <div class="backgroundContainer">
    <div class="logoContainer">
      <img src="/images/logo.svg" alt="">
    </div>
    <div class="mainContainer">
      <div class="calculateSection">
       <div class="billing">
          <div class="billingHeadline">Bill</div>
          <input type="number" placeholder="0" id="billValue">
        </div>
        <div class="tipSelecting">
          <div class="tipSelectingHeadline">
            Select Tip %
          </div>
          <div class="tips">
            <div class="tipBlock" id="fiveCent"> 5%</div>
            <div class="tipBlock" id="tenCent"> 10%</div>
            <div class="tipBlock" id="fifteenCent"> 15%</div>
            <div class="tipBlock" id="twentyFiveCent"> 25%</div>
            <div class="tipBlock" id="fiftyCent"> 50%</div>
            <input type="number" placeholder="Custom" class="tipBlock" id="customTip">
          </div>  
        </div>
        <div class="numberOfPeople">
          <div class="peopleNumberHeadline">
            Number of People
          </div>  
          <input type="number" placeholder="0" id="numberOfPeople">
        </div>  
      </div>
      <div class="displaySection">
        <div class="tipDisplay">
          <div class="tipAmountPerPerson">
            <span1> Tip Amount</span1>
            <span2>/ person</span2>
          </div>  
          <div class="tipValue">
            0.00
          </div>
        </div>
        <div class="totalCostDisplay">
          <div class="totalCostPerPerson">
           <span1> Total</span1>
            <span2>/ person</span2>
          </div>
          <div class="totalValue">
            0.00
          </div>  
        </div>
        <div class="resetBtn">
          <button> Reset </button>
        </div>  
      </div>  
    </div> 
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
